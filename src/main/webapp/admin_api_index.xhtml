<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html">

    <h:body>
        <ui:composition template="/resources/template/template.xhtml">
            <ui:define name="content">
                <h:form>
                    <h:panelGrid columns="3" columnClasses="grid1 grid1">
                        <p:panel header="Manage API"  rendered="#{webUserController.hasPrivilege('AdminItems')}" >
                            <h:panelGrid columns="1" >
                                <p:commandButton styleClass="linkButton" ajax="false" value="Get Institution List from Core Application" 
                                                 action="#{institutionApplicationController.executeCoreInstitutionListRestRequest}" />
                                
                                <p:inputTextarea value="#{institutionApplicationController.response}" ></p:inputTextarea>
                            </h:panelGrid>
                        </p:panel>
                    </h:panelGrid>


                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
